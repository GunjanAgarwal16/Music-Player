<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="musicplayer.css">
  </head>
  <body>
    <h1 style="color:rgb(255, 255, 255);">Music Player</h1>
    <div id="playlist">
      <ul>
        <li class="song" >Song 1</li>
        <li class="song">Song 2</li>
        <li class="song">Song 3</li>
      </ul>
    </div>
    <div id="controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
    </div>
    <audio id="audio">
      <source src="song1.mp3" type="audio/mpeg">
    </audio>
    <script src="musicplayer.js"></script>
  </body>
</html>
